<div id="custom_carousel" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-slide-to="0" class="active"></li>
      <li data-slide-to="1"></li>
      <li data-slide-to="2"></li>
    </ol>
    
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="card-img-top card_images" id = "carousel_first_img" src="#" alt="First image">
      </div>
      <div class="carousel-item">
        <img class="card-img-top card_images" id = "carousel_second_img" src="#" alt="Second inage">
      </div>
      <div class="carousel-item">
        <img class="card-img-top card_images" id = "carousel_third_img" src="#" alt="Third image">
      </div>
    </div>
    <a class="carousel-control-prev" id = "custom_carousel_prev" href="#custom_carousel" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon"></span>
    </a>
    <a class="carousel-control-next" id = "custom_carousel_next" href="#custom_carousel" role="button" data-slide="next">
      <span class="carousel-control-next-icon"></span>
    </a>
</div>

<!-- getting access to the carousel.js file so I can swap the different images depending on the movie -->
<script src = "js/carousel.js"></script>
